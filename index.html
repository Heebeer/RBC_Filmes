<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎬 Recomendação de Filmes RBC - Héber Lunardelli</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>🎬 Sistema RBC</h1>
    <h4>Héber Matheus Lima lunardelli</h4>

  <label>Carregue a base de dados:
    <input type="file" id="upload-csv" accept=".csv" />
  </label>

  <div id="entrada" style="display:none;">
    <h2>Digite os atributos para pesquisa</h2>
    <div class="entrada">
      <label>Gênero: <input type="text" id="genero" placeholder="Ex: Action"></label>
      <label>Ano: <input type="number" id="ano" min="1900" max="2025"></label>
      <label>Duração (min): <input type="number" id="duracao" min="1" max="400"></label>
      <label>Avaliação (0–10): <input type="number" id="avaliacao" min="0" max="10" step="0.1"></label>
      <label>Nº de Avaliações: <input type="number" id="numAvaliacoes" min="0"></label>
      <button id="buscar">🔍 Buscar</button>
    </div>
  </div>

  <div id="resultados"></div>
  <script src="script.js"></script>

</body>
</html>
