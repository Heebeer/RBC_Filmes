<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="containerr justify-content-center align-items-center">
    <div class="col-md-4">
      <div class="card" style="width: 26rem;">
      <div class="card-body">
        <div id="container_card">
          <form id="search">
            <input type="search" name="cep" id="cep" placeholder="Digite um CEP valido..">
            <button type="submit" id=""><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <div id="dados">
            <h1 id="title"></h1>
          <div id="info">
          <div id="cep">
            <div>
              <p id="cep_value"></p>
            </div>
          </div>
          <div id="other_infos">
            <div class="info">
              <i id="lograd" class="fa-solid fa-location-dot"></i>
              <div>
                <h2>Logradouro</h2>
                <p id="logradouro">Sem informações</p>
              </div>
            </div>
            <div class="info">
              <i id="ba" class="fa-solid fa-location-crosshairs"></i>
              <div>
                <h2>Bairro</h2>
                <p id="bairro">Sem informações</p>
              </div>
            </div>
            <div class="info">
              <i id="local" class="fa-solid fa-map-pin"></i>
              <div>
                <h2>Localidade</h2>
                <p id="localidade">Sem informações</p>
              </div>
            </div>
            <div class="info">
              <i id="uff" class="fa-solid fa-city"></i>
              <div>
                <h2>UF</h2>
                <p id="uf">Sem informações</p>
              </div>
            </div>
            <div class="info">
              <i id="cel" class="fa-solid fa-mobile-screen-button"></i>
              <div>
                <h2>DDD</h2>
                <p id="ddd">Sem informações</p>
              </div>
            </div>
            <div id="alert" class="mt-2 text-danger"></div>
          </div>
          </div>
          </div>
      </div>
  </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
